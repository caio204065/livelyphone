<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Música</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.5em;
      color: #ff0099;
    }

    .button {
      width: 90%;
      max-width: 300px;
      padding: 15px;
      margin: 10px 0;
      text-align: center;
      background-color: #ff0099;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ff3399;
    }

    .input-group {
      width: 90%;
      max-width: 300px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      font-size: 1em;
      margin-bottom: 5px;
      color: #ddd;
    }

    .input-group input {
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 1em;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Controle de Música</h1>

  <div class="input-group">
    <label for="song-title">Título da Música</label>
    <input type="text" id="song-title" placeholder="Ex: Minha Música">
  </div>

  <div class="input-group">
    <label for="song-artist">Artista</label>
    <input type="text" id="song-artist" placeholder="Ex: Meu Artista">
  </div>

  <div class="input-group">
    <label for="song-url">URL do Vídeo</label>
    <input type="text" id="song-url" placeholder="Ex: https://example.com/video.mp4">
  </div>

  <button class="button" onclick="sendCommand('play_song')">Tocar Música</button>
  <button class="button" onclick="sendCommand('pause_song')">Pausar Música</button>
  <button class="button" onclick="sendCommand('resume_song')">Retomar Música</button>
  <button class="button" onclick="sendCommand('stop_song')">Parar Música</button>

  <script>
    // Função para enviar comandos ao servidor
    function sendCommand(action) {
      const serverUrl = 'https://glorious-nervous-peridot.glitch.me'; // URL do servidor
      const command = { action };

      // Se o comando for "play_song", inclua os dados da música
      if (action === 'play_song') {
        const title = document.getElementById('song-title').value;
        const artist = document.getElementById('song-artist').value;
        const video = document.getElementById('song-url').value;

        if (!title || !artist || !video) {
          alert('Por favor, preencha todos os campos antes de tocar a música.');
          return;
        }

        command.song = { title, artist, video };
      }

      // Envia o comando para o servidor
      fetch(serverUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(command),
      })
        .then((response) => {
          if (response.ok) {
            alert('Comando enviado com sucesso!');
          } else {
            alert('Erro ao enviar comando: ' + response.status);
          }
        })
        .catch((error) => {
          console.error('Erro ao conectar-se ao servidor:', error);
          alert('Erro ao conectar-se ao servidor.');
        });
    }
  </script>

</body>
</html>
