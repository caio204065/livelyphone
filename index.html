    // Função para enviar comandos ao servidor
    function sendCommandToServer(command) {
      fetch('https://glorious-nervous-peridot.glitch.me', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(command)
      })
      .then(response => response.json())  // Espera pela resposta JSON
      .then(data => {
        console.log(data);  // Exibe a resposta para depuração
        if (data.message === 'Música iniciada!') {
          console.log('Música iniciada com sucesso');
          
          // Obtém a URL do vídeo
          const videoUrl = command.song.video;
          const videoElement = document.getElementById('gameplayVideo');
          const container = document.getElementById('gameplayContainer');

          // Limpa a fonte anterior e reinicia a reprodução
          videoElement.pause();  // Pausa o vídeo atual (se estiver tocando)
          videoElement.currentTime = 0;  // Reseta o tempo do vídeo

          // Verifica se há uma URL do vídeo
          if (videoUrl) {
            videoElement.src = videoUrl;  // Define a nova URL do vídeo
            videoElement.play();           // Inicia a reprodução do novo vídeo
            container.style.display = 'block';  // Exibe o container de vídeo
          } else {
            console.error('URL do vídeo não encontrada.');
          }
        } else {
          console.error('Erro ao iniciar a música:', data.error);
        }
      })
      .catch(error => {
        console.error('Erro na conexão com o servidor:', error);
      });
    }
